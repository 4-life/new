<!doctype html>
<html lang='ru'>
<head>
    <meta charset='UTF-8'>
    <title>nw-app</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>

    <header>
		<h1>nw-app</h1>
        <ul>
            <li><a href='#' title='Minimize' id='windowControlMinimize'></a></li>
			<!--<li><a href='#' title='Maximize' id='windowControlMaximize'></a></li>-->
			<li><a href='#' title='Close'    id='windowControlClose'   ></a></li>
        </ul>
    </header>

	<main>	
		<input type="button" value="тестовый запуск" id="start"/>
	</main>
	
	<form class="auth">		
		<input type="text" id="login" name="login" placeholder="Логин"/>
		<input type="password" id="pass" name="pass" placeholder="Пароль"/>
		<label><input type="checkbox" id="save_pass" name="save_pass"/>сохранить пароль</label>
		<input type="submit" class="submit" name="pass" value="Войти"/>
		<a href="http://cubecraft.org/" class="site">перейти на сайт</a>
	</form>
	<div id="debug">статус...</div>
	
	<div id="loader">
		<div class="loading outer">
			<div class="loading inner"></div>
		</div>
	</div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
